<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Candidatures Acceptées</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Candidatures Acceptées</h2>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Message</th>
                <th>CV</th>
                <th>Attestation</th>
                <th>Déposer</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="candidature : ${candidatures}">
                <td th:text="${candidature.nomEtudiant}">Nom</td>
                <td th:text="${candidature.prenomEtudiant}">Prénom</td>
                <td th:text="${candidature.message}">Message</td>
                <td>
                    <a th:if="${candidature.cv != null}"
                       th:href="@{'/uploads/cvs/' + ${candidature.cv}}"
                       target="_blank" class="btn btn-sm btn-outline-primary">Voir CV</a>
                    <span th:if="${candidature.cv == null}" class="text-muted fst-italic">Aucun CV</span>
                </td>
                <td>
                    <a th:if="${candidature.attestation != null}"
                       th:href="@{'/uploads/attestations/' + ${candidature.attestation}}"
                       target="_blank" class="btn btn-sm btn-outline-success">Voir Attestation</a>
                    <span th:if="${candidature.attestation == null}" class="text-muted fst-italic">Aucune</span>
                </td>
                <td>
                    <form th:action="@{'/entreprise/candidatures/' + ${candidature.id} + '/attestation'}"
                          method="post" enctype="multipart/form-data">
                        <input type="file" name="file" class="form-control form-control-sm mb-1" required>
                        <button type="submit" class="btn btn-sm btn-primary">Déposer</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
