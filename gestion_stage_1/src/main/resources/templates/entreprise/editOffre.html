<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier l'Offre de Stage</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Modifier l'Offre de Stage</h2>

        <!-- Formulaire de modification de l'offre -->
        <form th:action="@{/entreprise/offres/{id}/edit(id=${offre.id})}" method="post">
            <div class="form-group">
                <label for="titre">Titre</label>
                <input type="text" class="form-control" id="titre" name="titre" th:value="${offre.titre}" required>
            </div>

            <div class="form-group">
                <label for="domaine">Domaine</label>
                <input type="text" class="form-control" id="domaine" name="domaine" th:value="${offre.domaine}" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4" required th:text="${offre.description}"></textarea>
            </div>

            <div class="form-group">
                <label for="duree">Durée (en semaines)</label>
                <input type="number" class="form-control" id="duree" name="duree" th:value="${offre.duree}" required>
            </div>

            <div class="form-group">
                <label for="lieu">Lieu</label>
                <input type="text" class="form-control" id="lieu" name="lieu" th:value="${offre.lieu}" required>
            </div>

            <div class="form-group">
                <label for="dateDebut">Date de début</label>
                <input type="date" class="form-control datepicker" id="dateDebut" name="dateDebut" th:value="${offre.dateDebut}" required>
            </div>

            <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
            <a th:href="@{/entreprise/offres}" class="btn btn-secondary ml-2">Annuler</a>
        </form>
    </div>

    <script>
        // Initialize datepicker for date input field
        $(document).ready(function() {
            $('#dateDebut').datepicker({
                format: 'yyyy-mm-dd',
                autoclose: true
            });
        });
    </script>
</body>
</html>
