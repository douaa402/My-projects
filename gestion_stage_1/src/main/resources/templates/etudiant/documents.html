<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rapport Final</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-primary">Déposer le rapport final</h2>

    <form th:action="@{/etudiant/documents}" method="post" enctype="multipart/form-data" class="mb-4">
        <div class="mb-3">
            <label for="fichier" class="form-label">Choisir le fichier :</label>
            <input type="file" class="form-control" id="fichier" name="fichier" required>
        </div>
        <button type="submit" class="btn btn-success">Envoyer</button>
    </form>

    <!-- Affichage du message de succès -->
    <div th:if="${successMessage != null}" class="alert alert-success" role="alert">
        <p th:text="${successMessage}"></p>
    </div>

    <!-- Affichage du rapport déjà déposé, s'il existe -->
    <div th:if="${rapport != null}" class="card">
        <div class="card-body">
            <h5 class="card-title">Rapport déjà déposé :</h5>
            <p class="card-text" th:text="'Nom du fichier : ' + ${rapport.fichierPath}"></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
