<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier un Produit</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
		body {
		          background: url([[@{/images/background.png}]]) no-repeat center center fixed;
		          background-size: cover;
		      }

        .card {
            max-width: 500px;
            margin: auto;
            margin-top: 50px;
            border-radius: 12px;
        }
        .btn-save {
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="text-center mb-4">Modifier le Produit</h3>

                <form th:action="@{/updateProduit}" method="post">
                    <input type="hidden" name="idProduit" th:value="${produit.idProduit}" />

                    <div class="mb-3">
                        <label class="form-label">Nom du Produit : </label>
                        <input type="text" class="form-control" name="nomProduit" th:value="${produit.nomProduit}" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Prix : </label>
                        <input type="number" class="form-control" name="prixProduit" step="0.01" th:value="${produit.prixProduit}" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Date de Création : </label>
                        <input type="date" class="form-control" name="date" th:value="${#dates.format(produit.dateCreation, 'yyyy-MM-dd')}" required />
                    </div>

                    <button type="submit" class="btn btn-primary btn-save">Modifier</button>
                </form>

                <div class="text-center mt-3">
                    <a th:href="@{/ListeProduits}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Retour à la liste
                    </a>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
