<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorator="template">
<head>
    <meta charset="UTF-8">
    <title>Liste des Produits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background: url([[@{/images/background.png}]]) no-repeat center center fixed;
            background-size: cover;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .table thead th {
            background-color: #343a40;
            color: white;
        }
        .table-hover tbody tr:hover {
            background-color: #f8f9fa;
        }
        .btn-custom {
            margin: 2px;
        }
        .pagination .page-item.active .page-link {
            background-color: #343a40;
            border-color: #343a40;
        }
        .pagination .page-link {
            color: #343a40;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Gestion des Produits</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/showCreate}">Ajouter un Produit</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/ListeProduits}">Lister les Produits</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div layout:fragment="Mycontent">
    <div class="container mt-5">
        <div class="card p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="text-dark">Liste des Produits</h1>
                <a th:href="@{/showCreate}" class="btn btn-success">
                    <i class="bi bi-plus-lg"></i> Ajouter
                </a>
            </div>

            <form th:action="@{/searchProduit}" method="get" class="d-flex mb-4">
                <input type="number" name="id" class="form-control me-2" placeholder="Rechercher par ID" required>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-search"></i> Rechercher
                </button>
            </form>

            <!-- Search Result -->
            <div th:if="${searchedProduit}" class="mb-4">
                <h3>Résultat de la recherche :</h3>
                <table class="table table-bordered">
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Prix</th>
                        <th>Date de Création</th>
                        <th>Actions</th>
                    </tr>
                    <tr>
                        <td th:text="${searchedProduit.idProduit}"></td>
                        <td th:text="${searchedProduit.nomProduit}"></td>
                        <td th:text="${searchedProduit.prixProduit} + ' TND'"></td>
                        <td th:text="${#dates.format(searchedProduit.dateCreation, 'dd/MM/yyyy')}"></td>
                        <td sec:authorize="hasRole('ADMIN')">
                            <a class="btn btn-danger btn-sm" th:href="@{/supprimerProduit(id=${searchedProduit.idProduit})}"
                               onclick="return confirm('Voulez-vous supprimer ce produit ?')">
                                <i class="bi bi-trash"></i> Supprimer
                            </a>
                        </td>
                    </tr>
                </table>
            </div>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <table class="table table-striped table-hover text-center">
                <thead class="table-dark">
                <tr>
                    <th>Nom du Produit</th>
                    <th>Prix</th>
                    <th>Date de Création</th>
                    <th colspan="2">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p : ${produits.content}">
                    <td th:text="${p.nomProduit}"></td>
                    <td th:text="${p.prixProduit} + ' TND'"></td>
                    <td th:text="${#dates.format(p.dateCreation, 'dd/MM/yyyy')}"></td>
                    <td sec:authorize="hasRole('ADMIN')">
                        <a class="btn btn-danger btn-sm btn-custom"
                           onclick="return confirm('Etes-vous sûr ?')"
                           th:href="@{supprimerProduit(id=${p.idProduit}, page=${currentPage}, size=${size})}">
                            <i class="bi bi-trash"></i> Supprimer
                        </a>
                    </td>
                    <td sec:authorize="hasRole('ADMIN')">
                        <a class="btn btn-success btn-sm btn-custom"
                           th:href="@{modifierProduit(id=${p.idProduit})}">
                            <i class="bi bi-pencil-square"></i> Editer
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>

            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li th:each="page,status : ${pages}" class="page-item" th:classappend="${status.index == currentPage ? 'active' : ''}">
                        <a class="page-link" th:href="@{/ListeProduits(page=${status.index}, size=${size})}" th:text="${status.index + 1}"></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
